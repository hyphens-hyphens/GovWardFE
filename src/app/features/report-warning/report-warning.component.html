<div class="row">
    <div class="col-12">
        <app-map-ads #mapAds></app-map-ads>
    </div>
    <div
        class="col-12 mt-2"
        *ngIf="false"
    >
        <mat-form-field class="w-100">
            <input
                #searchInput
                matInput
                (keyup)="search(searchInput.value)"
                placeholder="Filter...."
            >
        </mat-form-field>
        <mat-card>
            <div class="mat-elevation-z8">
                <table
                    mat-table
                    [dataSource]="dataSource"
                >
                    <ng-container matColumnDef="ID">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > No. </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.reportWarningId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="FullName">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Full Name </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.fullName}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Type">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Type </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.warningType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="PhoneNumber">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Phone Number </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.phoneNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Comment">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Comment </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.comment}} </td>
                    </ng-container>

                    <ng-container matColumnDef="AdsLocationID">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > AdsLocationID </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.adsLocationId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Status </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.ReportWarningStatus}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Action">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            class="text-center"
                            width="200"
                        > Action</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        >
                            <div class="d-flex justify-content-center">
                                <button
                                    mat-stroked-button
                                    color="secondary"
                                    (click)="displayInMap(element)"
                                >Map</button>
                                <button
                                    mat-stroked-button
                                    color="primary"
                                    (click)="displayForm(element)"
                                    [disabled]="isLoading"
                                >Update</button>
                                <button
                                    mat-stroked-button
                                    color="accent"
                                    (click)="deleteAds(element)"
                                >Delete</button>
                            </div>
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </table>
                <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                >
                </mat-paginator>
            </div>
        </mat-card>
    </div>
    <div class="col-12 mt-2">
        <app-report-warning-form
            *ngIf="!isLoading"
            [adsSelectedId]="adsSelectedId"
            (refresh)="refresh()"
        ></app-report-warning-form>
    </div>
</div>
