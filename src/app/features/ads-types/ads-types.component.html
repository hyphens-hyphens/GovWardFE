<div class="row">
    <div class="col-12">
        <!-- <app-map-ads></app-map-ads> -->
    </div>
    <div class="col-12 mt-2">
        <mat-card>
            <div class="mat-elevation-z8">
                <table
                    mat-table
                    [dataSource]="dataSource"
                >
                    <ng-container matColumnDef="ID">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > No. </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.adsTypeId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Name </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="DisplayName">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        > Display Name</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                        > {{element.displayName}} </td>
                    </ng-container>



                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </table>
                <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                >
                </mat-paginator>
            </div>
        </mat-card>
    </div>
</div>
