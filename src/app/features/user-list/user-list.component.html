<div class="row">
  <div class="col-12 mt-2">
    <mat-form-field class="w-100">
      <input
        #searchInput
        matInput
        (keyup)="search(searchInput.value)"
        placeholder="Filter...."
      />
    </mat-form-field>
    <mat-card>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef>LastName</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">
              {{ element.phoneNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="Ward">
            <th mat-header-cell *matHeaderCellDef>Ward</th>
            <td mat-cell *matCellDef="let element">{{ element.ward }}</td>
          </ng-container>

          <ng-container matColumnDef="District">
            <th mat-header-cell *matHeaderCellDef>District</th>
            <td mat-cell *matCellDef="let element">{{ element.district }}</td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center"
              width="200"
            >
              Action
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <button
                  mat-stroked-button
                  color="primary"
                  (click)="displayForm(element)"
                  [disabled]="isLoading"
                >
                  Update
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card>
  </div>
  <div class="col-12 mt-2">
    <app-user-form
      *ngIf="!isLoading"
      [adsSelectedId]="adsSelectedId"
      (refresh)="refresh()"
    ></app-user-form>
  </div>
</div>
