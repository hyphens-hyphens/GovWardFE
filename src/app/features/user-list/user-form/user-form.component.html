<mat-card>
  <mat-card-header>
    <mat-card-title>User {{ user?.id ? "Update" : "Create" }}</mat-card-title>
    <mat-card-subtitle *ngIf="user?.id">
      Id: {{ user?.id }} - LastName: {{ user?.lastName }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="row" *ngIf="user">
      <div class="col-4" *ngIf="user?.id">
        <mat-form-field class="w-100">
          <mat-label>Ads ID.</mat-label>
          <input
            matInput
            placeholder="ID"
            [(ngModel)]="user.id"
            [disabled]="true"
          />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>FirstName</mat-label>
          <input
            matInput
            placeholder="FirstName..."
            [(ngModel)]="user.firstName"
          />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>LastName</mat-label>
          <input
            matInput
            placeholder="LastName..."
            [(ngModel)]="user.lastName"
          />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            placeholder="Phone..."
            type="number"
            [(ngModel)]="user.phoneNumber"
          />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email..."
            [(ngModel)]="user.phoneNumber"
          />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Ward</mat-label>
          <input matInput placeholder="Ward..." [(ngModel)]="user.ward" />
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>District</mat-label>
          <input
            matInput
            placeholder="District..."
            [(ngModel)]="user.district"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-stroked-button
      color="primary"
      (click)="save()"
      style="margin-right: 2px"
      [disabled]="isLoading"
    >
      {{ user?.id ? "Update" : "Create" }}
    </button>
    <button mat-stroked-button color="accent" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
