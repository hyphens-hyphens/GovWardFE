<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Are you sure to delete it?
</div>
<div
    mat-dialog-actions
    style="    display: flex;
    justify-content: center;"
>
    <button
        mat-stroked-button
        color="primary"
        mat-dialog-close
        cdkFocusInitial
        (click)="submit(true)"
    >Ok</button>
    <button
        mat-stroked-button
        color="danger"
        mat-dialog-close
        (click)="submit(false)"
    >No</button>
</div>
