<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Are you sure to delete it?
</div>
<div mat-dialog-actions>
    <button
        mat-button
        mat-dialog-close
        cdkFocusInitial
        (click)="submit(true)"
    >Ok</button>
    <button
        mat-button
        mat-dialog-close
        (click)="submit(false)"
    >No</button>
</div>
